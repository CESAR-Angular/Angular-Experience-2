<div class="row filters-and-sorts">
    <div class="col-md-6 col-xs-6">
        Filter by:
        <ul class="list-inline">
            <li ng-class="{'selected': categoryFilter.category == undefined}"><a href="#" ng-click="categoryFilter = {category: undefined}">No Filter</a></li>
            <li ng-class="{'selected': categoryFilter.category == 'Smartphones'}"><a href="#" ng-click="categoryFilter = {category: 'Smartphones'}">Smartphones</a></li>
            <li ng-class="{'selected': categoryFilter.category == 'Laptops and Tablets'}"><a href="#" ng-click="categoryFilter = {category: 'Laptops and Tablets'}">Laptops and Tablets</a></li>
            <li ng-class="{'selected': categoryFilter.category == 'Books'}"><a href="#" ng-click="categoryFilter = {category: 'Books'}">Books</a></li>
        </ul>
    </div>
    <div class="col-md-6 col-xs-6 text-right">
        Sort by:
        <ul class="list-inline">
            <li ng-class="{'selected': predicate == 'price'}"><a href="#" ng-click="predicate = 'price'; reverse = false">Best Price</a></li>
            <li ng-class="{'selected': predicate == 'name'}"><a href="#" ng-click="predicate = 'name'; reverse = false">Name</a></li>
        </ul>
    </div>
</div>
<ul class="row list-inline">
    <li class="col-md-3 col-sm-6 product-item" ng-repeat="product in productVM.products | filter:categoryFilter | orderBy: predicate:reverse">
        <div class="product-photo text-center">
            <img alt="{{ product.name }}" ng-src="{{ product.photoUrl }}"/>
        </div>
        <div>
            {{ product.name }}
        </div>
        <div class="product-price">
            {{ product.price | currency }}
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-success" ng-click="cart.addItem(product)">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </li>
</ul>
